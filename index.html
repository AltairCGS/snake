<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNAKE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Snake JS</h1>
    <p>score: <span id="score"></span></p>
    <p>Puedes dirigir la serpiente con los botones o con el teclado</p>
    <div class="box" id="snake-box"></div>
    <div class="botones">
      <button id="play-button" class="play">Play</button>
      <div class="movimiento">
        <button id="up-button">up</button>
        <button id="down-button">down</button>
        <button id="left-button">left</button>
        <button id="right-button">right</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
